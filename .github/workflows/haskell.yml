name: Haskell CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Stack
      uses: actions/setup-haskell@v1.1.4
      with:
        ghc-version: '8.8.3'
        enable-stack: true
        stack-version: 'latest'
    - name: Install libpq
      run: sudo apt-get install libpq-dev
    - name: Run test
      run: stack test
